services:
  postgres:
    image: postgres:16
    container_name: bluesky-feed-postgres
    environment:
      POSTGRES_USER: feed
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: bluesky_feed
    ports:
      - "127.0.0.1:5433:5432"
    volumes:
      - bluesky_postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U feed"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: bluesky-feed-redis
    ports:
      - "127.0.0.1:6380:6379"
    volumes:
      - bluesky_redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  bluesky_postgres_data:
  bluesky_redis_data:
